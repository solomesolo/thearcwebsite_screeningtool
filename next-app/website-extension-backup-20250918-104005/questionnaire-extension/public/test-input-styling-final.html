<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Styling Test - Final</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        
        /* COMPLETELY NEW INPUT STYLING - MAXIMUM SPECIFICITY */
        .question input[type="text"],
        .question input[type="number"],
        .question input[type="email"],
        .question textarea,
        .main-content .question input[type="text"],
        .main-content .question input[type="number"],
        .main-content .question input[type="email"],
        .main-content .question textarea,
        .container .question input[type="text"],
        .container .question input[type="number"],
        .container .question input[type="email"],
        .container .question textarea {
            width: 100% !important;
            padding: 1rem !important;
            background-color: #2a2a2a !important;
            background-image: none !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 8px !important;
            color: #ffffff !important;
            font-size: 1rem !important;
            box-sizing: border-box !important;
        }
        
        .question input[type="text"]::placeholder,
        .question input[type="number"]::placeholder,
        .question input[type="email"]::placeholder,
        .question textarea::placeholder,
        .main-content .question input[type="text"]::placeholder,
        .main-content .question input[type="number"]::placeholder,
        .main-content .question input[type="email"]::placeholder,
        .main-content .question textarea::placeholder,
        .container .question input[type="text"]::placeholder,
        .container .question input[type="number"]::placeholder,
        .container .question input[type="email"]::placeholder,
        .container .question textarea::placeholder {
            color: #b0b0b0 !important;
            font-style: italic !important;
        }
        
        .question {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="question">
        <h3>3. What is your height?</h3>
        <input type="text" name="height" placeholder="Enter height in cm or ft/inches (e.g., 175 cm or 5'9&quot;)">
    </div>
    
    <div class="question">
        <h3>4. What is your weight?</h3>
        <input type="text" name="weight" placeholder="Enter weight in kg or lbs (e.g., 70 kg or 154 lbs)">
    </div>
    
    <div class="question">
        <h3>7. Do you currently take prescription medications or long-term supplements?</h3>
        <textarea name="medications_list" placeholder="List medications/supplements"></textarea>
    </div>
    
    <script>
        // FORCE INPUT FIELD STYLING - MAXIMUM PRIORITY
        function forceInputStyling() {
            const inputs = document.querySelectorAll("input[type=\"text\"], input[type=\"number\"], input[type=\"email\"], textarea");
            inputs.forEach(input => {
                input.style.backgroundColor = "#2a2a2a";
                input.style.backgroundImage = "none";
                input.style.border = "1px solid rgba(255, 255, 255, 0.2)";
                input.style.borderRadius = "8px";
                input.style.color = "#ffffff";
                input.style.padding = "1rem";
                input.style.fontSize = "1rem";
                input.style.boxSizing = "border-box";
                input.style.width = "100%";
            });
        }
        
        // Apply styling immediately and on DOM changes
        forceInputStyling();
        setTimeout(forceInputStyling, 100);
        setTimeout(forceInputStyling, 500);
        setTimeout(forceInputStyling, 1000);
    </script>
</body>
</html>
