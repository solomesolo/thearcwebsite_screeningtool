<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Styling Test</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        
        .question input[type="text"],
        .question input[type="number"],
        .question input[type="email"],
        .question textarea {
            width: 100%;
            padding: 1rem;
            background-color: #2a2a2a !important;
            background-image: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
        }
        
        .question input::placeholder,
        .question textarea::placeholder {
            color: #b0b0b0 !important;
            font-style: italic !important;
        }
        
        .question {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="question">
        <h3>3. What is your height?</h3>
        <input type="text" name="height" placeholder="Enter height in cm or ft/inches (e.g., 175 cm or 5'9&quot;)">
    </div>
    
    <div class="question">
        <h3>4. What is your weight?</h3>
        <input type="text" name="weight" placeholder="Enter weight in kg or lbs (e.g., 70 kg or 154 lbs)">
    </div>
    
    <div class="question">
        <h3>7. Do you currently take prescription medications or long-term supplements?</h3>
        <textarea name="medications_list" placeholder="List medications/supplements"></textarea>
    </div>
</body>
</html>
